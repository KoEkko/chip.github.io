  <script type="text/javascript">
    $(document).ready(function () {
      $("#date").on("input propertychange", function () {
        $(".serviceDiv3 form .conDiv .mrz").hide();
      });
    });
    $(".subBtn1").click(() => {
      var pattern =
        /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
      if (!pattern.test($("#email").val())) {
        layer.msg("Please fill in the email correctly", { icon: 5 });
        return;
      }
      if ($("#name").val() == "") {
        layer.msg("Please fill in the blanks correctly and completely", {
          icon: 5,
        });
        return;
      }
      let data = $("#forms").serialize();
      $.get("https://www.ample.sg/myform/", data, (res) => {
        if (res.code == 1) {
          layer.msg(res.msg, { icon: 1 });
          document.getElementById("forms").reset();
        } else {
          layer.msg(res.msg, { icon: 5 });
        }
      });
    });
    $(".subBtn2").click(() => {
      var pattern =
        /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
      if (!pattern.test($("#email2").val())) {
        layer.msg("Please fill in the email correctly", { icon: 5 });
        return;
      }
      if ($("#name2").val() == "") {
        layer.msg("Please fill in the blanks correctly and completely", {
          icon: 5,
        });
        return;
      }
      let data = $("#forms2").serialize();
      $.get("https://www.ample.sg/myform/", data, (res) => {
        if (res.code == 1) {
          layer.msg(res.msg, { icon: 1 });
          document.getElementById("forms2").reset();
        } else {
          layer.msg(res.msg, { icon: 5 });
        }
      });
    });
  </script>
</html>
