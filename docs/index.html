  <script>
    $(".counter").countUp();

    var swiper = new Swiper(".index-banner .swiper-container", {
      speed: 800,
      loop: true,
      effect: "fade",
      fadeEffect: {
        crossFade: true,
      },
      pagination: {
        el: ".index-banner .swiper-pagination",
        clickable: true,

      //		        prevEl: '.index-banner .swiper-button-prev',
      //		    },
      autoplay: {
        delay: 8000,
      },
      on: {
        init: function () {
          swiperAnimateCache(this); //隐藏动画元素
          swiperAnimate(this); //初始化完成开始动画
        },
        slideChange: function () {
          swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        },
      },
    });
    var swiper = new Swiper(".indexDiv4 .swiper-container", {
      spaceBetween: 30,
      slidesPerView: 4,
      slidesPerGroup: 1,
      // 			loop:true,
      slidesPerColumn: 1,
      pagination: {
        el: ".indexDiv4 .swiper-pagination",
        clickable: true,
      },
      autoplay: {
        delay: 6000,
      },
      navigation: {
        nextEl: ".indexDiv4 .swiper-button-next",
        prevEl: ".indexDiv4 .swiper-button-prev",
      },
      breakpoints: {
        992: {
          slidesPerView: 2,
        },
        768: {
          slidesPerView: 1,
          spaceBetween: 10,
        },
      },
    });

    $(".indexDiv4 .hdDiv .tabsDiv a").click(function () {
      $(this).addClass("on").siblings().removeClass("on");
      $(".indexDiv4 .bdDiv .lunboDiv")
        .removeClass("on")
        .eq($(this).index())
        .addClass("on");
    });

    $(".indexDiv3 .hd a").hover(function () {
      $(this).addClass("on").siblings().removeClass("on");
      $(".indexDiv3 .bdDiv .rowDiv")
        .removeClass("on")
        .eq($(this).index())
        .addClass("on");
    });
    $(".tijiao").click(() => {
      var pattern =
        /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
      if (!pattern.test($("input[name=email]").val())) {
        layer.msg("Please fill in the email correctly", { icon: 5 });
        return;
      }
      if ($("input[name=name]").val() == "") {
        layer.msg("Please fill in the blanks correctly and completely", {
          icon: 5,
        });
        return;
      }
      let data = $("#forms").serialize();
      $.get("https://www.ample.sg/myform/", data, (res) => {
        if (res.code == 1) {
          layer.msg(res.msg, { icon: 1 });
          document.getElementById("forms").reset();
        } else {
          layer.msg(res.msg, { icon: 5 });
        }
      });
    });
  </script>
