  <script>
    //获取窗口的宽度

    var width_window = $(window).width();

    var liLengthu, BoxWidth, ExpertHtml, ExpertList;

    var a = 1,
      b = 1;

    $(function () {
      //轮播

      Expert();
    });

    function Expert() {
      //获取li的个数

      liLengthu = $(".ExpertList ul li").length;

      likuandu = $(".ExpertList ul li").outerWidth();

      ligaodu = $(".ExpertList ul li").outerHeight();

      // $(".soluP1 .clickB").css("height",ligaodu);

      //获取轮播盒子的宽度

      BoxWidth = $(".ExpertList").outerWidth();

      //轮播的内容

      ExpertHtml = $(".ExpertList ul").html();

      //如果li的个数不够6个 就循环添加

      if (liLengthu < 5) {
        for (var i = liLengthu; i < 5; i++) {
          $(".ExpertList ul").append(ExpertHtml);
        }
      } else {
      }

      ExpertHtml = $(".ExpertList ul").html();

      $(".ExpertList ul").append(ExpertHtml);

      liLengthu = $(".ExpertList ul li").length;

      var num1 = liLengthu * likuandu;

      $(".ExpertList ul").css({ width: num1 + "px" });

      ExpertList = setInterval(ExpertBanner, 20);
    }

    //轮播

    function ExpertBanner() {
      a++;

      b++;

      if (b >= BoxWidth - likuandu) {
        b = 1;

        $(".ExpertList ul").append(ExpertHtml);

        liLengthu = $(".ExpertList ul li").length;

        $(".ExpertList ul").css({ width: liLengthu * likuandu + "px" });
      } else {
      }

      $(".ExpertList ul").css({ "margin-left": "-" + a + "px" });
    }

    //鼠标hover时 暂停轮播

    $(document).on("mouseover", ".ExpertList", function () {
      clearInterval(ExpertList);
    });

    //鼠标离开时 继续轮播

    $(document).on("mouseout", ".ExpertList", function () {
      ExpertList = setInterval(ExpertBanner, 20);
    });
  </script>
